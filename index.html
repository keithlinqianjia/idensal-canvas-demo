    /**************** Error Boundary ****************/
    class ErrorBoundary extends React.Component {
      constructor(props){ super(props); this.state = { hasError:false, error:null }; }
      static getDerivedStateFromError(error){ return { hasError:true, error }; }
      componentDidCatch(){/* no-op */}
      render(){
        if(this.state.hasError){
          return (
            <div className="min-h-screen bg-gray-50 p-4">
              <div className="mx-auto max-w-[420px] rounded-3xl border bg-white shadow p-4">
                <div className="font-semibold mb-2">Something went wrong</div>
                <div className="text-xs text-gray-600 whitespace-pre-wrap">{String(this.state.error || '')}</div>
                <button className="mt-3 border rounded-xl px-3 py-2" onClick={()=>this.setState({hasError:false,error:null})}>Try again</button>
              </div>
            </div>
          );
        }
        return this.props.children;
      }
    }

    /**************** Auth Modal (Login/Signup → Claim) ****************/
    function AuthModal({ onClose, onAuthed }){
      const [step, setStep] = React.useState("auth");
      const [mode, setMode] = React.useState("login");
      const [email, setEmail] = React.useState("");
      const [password, setPassword] = React.useState("");
      const [username, setUsername] = React.useState("");
      const [checking, setChecking] = React.useState(false);
      const [taken, setTaken] = React.useState(false);
      const TAKEN = ["sparkleclean","idensal","admin","support","test"];
      const canSubmitAuth = !!email && !!password;
      const canSubmitClaim = !!username && !taken && !checking && /^[a-z0-9_.]{3,20}$/i.test(username);
      const checkUsername = (value) => { setChecking(true); setTimeout(()=>{ const v=(value||"").trim().toLowerCase(); setTaken(v.length>0 && TAKEN.includes(v)); setChecking(false); }, 250); };

      return (
        <div className="absolute inset-0 bg-black/40 z-50 grid place-items-center">
          <div className="w-[92%] max-w-[420px] rounded-2xl bg-white border shadow-xl overflow-hidden">
            <div className="h-14 px-5 border-b flex items-center justify-between">
              <div className="font-medium">{step==='auth' ? (mode==='login' ? 'Log in' : 'Sign up') : 'Claim your username'}</div>
              <button className="text-gray-500" onClick={onClose}>✕</button>
            </div>

            {step === "auth" ? (
              <div className="p-5 space-y-4">
                <div className="flex gap-2 text-sm">
                  <button className={"px-3 py-1 rounded-full border " + (mode==='login' ? 'bg-black text-white' : '')} onClick={()=>setMode('login')}>Log in</button>
                  <button className={"px-3 py-1 rounded-full border " + (mode==='signup' ? 'bg-black text-white' : '')} onClick={()=>setMode('signup')}>Sign up</button>
                </div>
                <label className="block text-sm">Email<input className="mt-1 w-full rounded-xl border px-3 py-2" value={email} onChange={(e)=>setEmail(e.target.value)} placeholder="you@email.com" /></label>
                <label className="block text-sm">Password<input type="password" className="mt-1 w-full rounded-xl border px-3 py-2" value={password} onChange={(e)=>setPassword(e.target.value)} placeholder="••••••••" /></label>
                <div className="flex items-center justify-between text-sm"><button className="text-blue-600">Forgot password?</button><span className="text-gray-400">or</span></div>
                <div className="grid grid-cols-2 gap-2"><button className="rounded-xl border px-3 py-2"> Apple</button><button className="rounded-xl border px-3 py-2">🔵 Google</button></div>
                <button disabled={!canSubmitAuth} onClick={()=>setStep('claim')} className={"w-full rounded-xl px-4 py-2 " + (canSubmitAuth ? 'bg-black text-white' : 'bg-gray-200 text-gray-500')}>{mode==='login' ? 'Continue' : 'Create account'}</button>
              </div>
            ) : (
              <div className="p-5 space-y-3">
                <p className="text-sm text-gray-700">Pick a public username. This becomes your idensal handle.</p>
                <div className="text-xs text-gray-500">Use letters, numbers, _ or . (3–20 chars).</div>
                <div className="text-xs text-gray-500">Format sample: <span className="font-mono text-gray-700">keith.sutherland</span>.uk</div>
                <div className="relative">
                  <input className={"mt-1 w-full rounded-xl border px-3 py-2 pr-10 " + (taken ? 'border-red-400' : 'border-gray-300')} value={username} onChange={(e)=>{ setUsername(e.target.value); checkUsername(e.target.value); }} placeholder="keith.sutherland" />
                  <span className="absolute right-2 top-1/2 -translate-y-1/2 text-sm bg-gray-100 text-gray-700 rounded-md px-2 py-0.5">.uk</span>
                </div>
                {username && !checking && !taken && /^[a-z0-9_.]{3,20}$/i.test(username) && (<div className="text-xs text-green-600 mt-1">✅ Available</div>)}
                {checking && <div className="text-xs text-gray-500 mt-1">Checking...</div>}
                {taken && <div className="text-xs text-red-500 mt-1">That username is taken. Try another.</div>}
                <button disabled={!canSubmitClaim} onClick={()=> onAuthed({ email, username })} className={"w-full rounded-xl px-4 py-2 " + (canSubmitClaim ? 'bg-black text-white' : 'bg-gray-200 text-gray-500')}>Finish</button>
              </div>
            )}
          </div>
        </div>
      );
    }

    function HomeRestored({ onOpenDetail, onMsg, selectedCat, you, onMore }){

              <div className="flex items-center gap-2">
                <svg aria-hidden="true" width="18" height="18" viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
                  <rect x="1" y="1" width="20" height="20" rx="4" fill="#FACC15" stroke="#ffffff" strokeWidth="2"/>
                </svg>
                <span>area</span>
              </div>
              <div className="flex items-center gap-2 mt-1">
                <svg aria-hidden="true" width="22" height="22" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 22s6-7 6-12a6 6 0 10-12 0c0 5 6 12 6 12z" fill="#0B3D91"/>
                  <circle cx="12" cy="10" r="3.2" fill="#ffffff"/>
                </svg>
                <span>exact</span>
              </div>
            </div>
          </div>

          {/* Floating centre button */}
          <button aria-label="Centre map" className="absolute right-4 z-20 w-10 h-10 rounded-full border bg-white shadow flex items-center justify-center" onClick={() => setYouPos({ x: 50, y: 50 })} title="Centre me" style={{ bottom: (sheetOpen ? '62%' : '190px') }}>➤</button>

          {/* Slide-up results sheet */}
          <div className="absolute left-0 right-0 bottom-0 z-10">
            <div className="overflow-auto no-scrollbar rounded-t-2xl bg-white/95 backdrop-blur border-t p-3 shadow-xl" style={{ height: sheetOpen ? "60%" : 170 }} onTouchStart={onTouchStart} onTouchMove={onTouchMove} onTouchEnd={onTouchEnd}>
              <div className="flex justify-center"><button onClick={() => setSheetOpen(!sheetOpen)} className="h-1.5 w-10 bg-gray-300 rounded-full mb-2" aria-label="Expand results" /></div>
              {list.map((p) => (<Card key={p.handle} pro={p} onMsg={onMsg} onSelect={onOpenDetail} />))}
            </div>
          </div>
        </div>
      );
    }

    function CategoriesRestored({ onPick }){
      const [q, setQ] = useState("");
      const cats = Array.isArray(CATEGORIES_FULL) ? CATEGORIES_FULL : [];
      const [open, setOpen] = useState(cats.length ? cats[0].name : "");
      const filtered = cats.map(cat => ({
        ...cat,
        show: q ? (cat.name.toLowerCase().includes(q.toLowerCase()) || (Array.isArray(cat.subs) && cat.subs.some(s => s.toLowerCase().includes(q.toLowerCase())))) : true,
        subs: q ? (Array.isArray(cat.subs) ? cat.subs.filter(s => s.toLowerCase().includes(q.toLowerCase())) : []) : (Array.isArray(cat.subs) ? cat.subs : []),
      })).filter(c => c.show);

      return (
        <div className="absolute inset-0 no-scrollbar">
          <div className="h-14 border-b bg-white/95 backdrop-blur flex items-center px-4"><div className="text-base font-semibold">Categories</div></div>
          <div className="absolute inset-x-0 bottom-0 top-14 overflow-auto p-4">
            <div className="flex items-center gap-2 bg-white border rounded-2xl px-3 py-2 shadow-sm mb-3"><span>🔎</span><input value={q} onChange={(e) => setQ(e.target.value)} className="flex-1 outline-none text-sm" placeholder="Search categories & subs" /></div>
            {filtered.length === 0 ? (
              <div className="text-sm text-gray-600">No categories available.</div>
            ) : (filtered.map(cat => (
              <div key={cat.name} className="mb-3 bg-white rounded-2xl border overflow-hidden">
                <div className="p-3 flex items-center justify-between cursor-pointer" onClick={() => setOpen(open === cat.name ? "" : cat.name)}>
                  <div className="font-medium">{emojiFor(cat.name)} {cat.name}</div>
                  <div className="w-8 h-8 rounded-full border flex items-center justify-center bg-gray-50">{open === cat.name ? "–" : "+"}</div>
                </div>
                {open === cat.name && (
                  <div className="px-3 pb-3 flex flex-wrap">
                    {(cat.subs || []).map(s => (<button key={s} onClick={() => onPick(cat.name)} className="px-3 py-1 rounded-full border text-sm mr-2 mb-2 bg-white">{s}</button>))}
                  </div>
                )}
              </div>
            )))}
          </div>
        </div>
      );
    }

    function MessagesRestored(){
      const [view, setView] = useState("thread");
      const [active, setActive] = useState({ handle: "sparkle.clean" });
      const [draft, setDraft] = useState("");
      const [items, setItems] = useState([
        { type: "text", me: false, text: "Hi! I found you on idensal.", time: "10:14" },
        { type: "text", me: true, text: "Thanks! What date suits?", time: "10:15" },
      ]);
      const fileRef = useRef(null);
      const attach = () => { if (fileRef && fileRef.current) fileRef.current.click(); };
      const onFile = (e) => { try { const f = e.target && e.target.files && e.target.files[0]; if (!f) return; const url = (window && window.URL && window.URL.createObjectURL) ? URL.createObjectURL(f) : ''; if (!url) return; setItems((prev) => prev.concat([{ type: 'image', me: true, url, time: 'now' }])); } finally { if (e && e.target) e.target.value=''; } };
      const send = () => { if (!draft.trim()) return; setItems((prev) => prev.concat([{ type: 'text', me: true, text: draft.trim(), time: 'now' }])); setDraft(""); };
      const open = (h) => { setActive({ handle: h }); setView("thread"); };

      return (
        <div className="relative flex flex-col h-full">
          <div className="h-14 p-3 border-b bg-white flex items-center gap-2">
            {view === "thread" && (<button onClick={() => setView("inbox")} className="text-gray-600">←</button>)}
            <div className="font-medium">{view === "inbox" ? "Messages" : ("@" + active.handle + ".uk")}</div>
            <div className="ml-auto text-xs text-gray-500">In‑app notifications</div>
          </div>
          {view === "inbox" ? (
            <div className="flex-1 overflow-auto p-2 bg-gray-50 no-scrollbar">
              {["sparkle.clean", "mr-fixit", "doggo.walks"].map((h) => (
                <div key={h} onClick={() => open(h)} className="bg-white rounded-2xl border p-3 mb-2 cursor-pointer">
                  <div className="font-medium">@{h}.uk</div>
                  <div className="text-sm text-gray-600 truncate">Last message…</div>
                  <div className="text-xs text-gray-400 mt-1">10:18</div>
                </div>
              ))}
            </div>
          ) : (
            <div className="flex-1 overflow-auto p-3 pb-36 bg-gray-50 no-scrollbar">
              <div className="text-center text-xs text-gray-500 mb-2">Today</div>
              {items.map((it, idx) => it.type === "image" ? (
                <ImageBubble key={idx} me={it.me} url={it.url} time={it.time} />
              ) : (
                <Bubble key={idx} me={it.me} text={it.text} time={it.time} />
              ))}
            </div>
          )}
          {view === "thread" && (
            <div className="absolute bottom-0 left-0 right-0 z-30 p-2 bg-white border-t flex items-center gap-2">
              <button onClick={attach} className="w-10 h-10 rounded-xl bg-gray-100 flex items-center justify-center">📎</button>
              <input type="file" accept="image/*" ref={fileRef} className="hidden" onChange={onFile} />
              <input value={draft} onChange={(e) => setDraft(e.target.value)} className="flex-1 px-3 py-2 bg-gray-100 rounded-xl outline-none text-sm" placeholder="Write a message" />
              <button onClick={send} className="w-10 h-10 rounded-xl bg-black text-white flex items-center justify-center">➤</button>
            </div>
          )}
        </div>
      );
    }

    /**************** Main App (includes Profile area) ****************/
    function IdensalProfileDemoInner(){
      const [activeTab, setActiveTab] = useState("Home");
      const [homeSelectedCat, setHomeSelectedCat] = useState("");
      const [viewProfile, setViewProfile] = useState(null);
      const [authOpen, setAuthOpen] = useState(false);
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [loginIntent, setLoginIntent] = useState(null);
      const [userHandle, setUserHandle] = useState("@sparkleclean_scotland");
      const [mode, setMode] = useState("view");
      const [published, setPublished] = useState(true);
      const [showInfo, setShowInfo] = useState(false);
      const [selectedCats, setSelectedCats] = useState(new Set(["Cleaning", "Airbnb"]));
      const [selectedSubs, setSelectedSubs] = useState({});
      const [catExpanded, setCatExpanded] = useState(false);
      const [catSearch, setCatSearch] = useState("");
      const [openHead, setOpenHead] = useState("");
      const [selectedProfile, setSelectedProfile] = useState(null);
      const toggleHead = (catName) => { const next = new Set(selectedCats); if (next.has(catName)) next.delete(catName); else next.add(catName); setSelectedCats(next); };
      const toggleSub = (catName, sub) => { const curr = selectedSubs[catName] ? new Set(selectedSubs[catName]) : new Set(); if (curr.has(sub)) curr.delete(sub); else curr.add(sub); setSelectedSubs({ ...selectedSubs, [catName]: curr }); };
      const filterCats = (list) => { if (!catSearch.trim()) return list; const q = catSearch.toLowerCase(); return list.map((c) => ({ ...c, subs: c.subs.filter((s) => s.toLowerCase().includes(q)) })).filter((c) => c.name.toLowerCase().includes(q) || c.subs.length > 0); };
      const requireLoginThen = (intent) => { if (isLoggedIn) { if (intent && intent.type === 'message') { setSelectedProfile(intent.pro); setActiveTab('Chat'); } return; } setLoginIntent(intent); setAuthOpen(true); };

      const renderProfile = () => {
        const isOwn = isLoggedIn && !selectedProfile;
        const fallbackPro = selectedProfile || PROS[0];
        const handle = isOwn ? userHandle : ("@" + fallbackPro.handle + ".uk");
        const displayName = isOwn ? "Sparkle Clean" : fallbackPro.displayName;
        const firstLetter = displayName && displayName[0] ? displayName[0] : 'U';
        const about = isOwn ? "Professional home & Airbnb cleaners covering West End, City Centre, and Partick. Same-day slots available. Fully insured. Eco-friendly options on request." : (fallbackPro.about || (displayName + " • " + fallbackPro.title));

        if (mode === "edit") {
          const filtered = filterCats(CATEGORIES_FULL);
          return (
            <div className="absolute inset-0 overflow-y-auto">
              <div className="h-14 grid grid-cols-3 items-center px-5 border-b shrink-0">
                <button className="text-sm text-gray-600" onClick={() => setMode("view")}>← Back</button>
                <div className="text-center text-sm font-medium text-gray-700">Edit Profile</div>
                <span />
              </div>
              <div className="p-5 space-y-4">
                <label className="block"><span className="text-sm font-medium text-gray-700">Handle (username)</span><input className="mt-1 w-full rounded-xl border px-3 py-2" defaultValue={userHandle} /></label>
                <label className="block"><span className="text-sm font-medium text-gray-700">Display name</span><input className="mt-1 w-full rounded-xl border px-3 py-2" defaultValue="Sparkle Clean" /></label>
                <label className="block"><span className="text-sm font-medium text-gray-700">About</span><textarea className="mt-1 w-full rounded-xl border px-3 py-2" rows={4} defaultValue={"Professional home & Airbnb cleaners covering West End, City Centre, and Partick. Same-day slots available. Fully insured. Eco-friendly options on request."} /></label>
                {/* Categories ABOVE map */}
                <div className="pt-2">
                  <div className="text-sm font-medium text-gray-700 mb-2">Categories</div>
                  <button className="w-full rounded-2xl border p-3 text-left flex items-center justify-between" onClick={() => setCatExpanded(!catExpanded)} aria-expanded={catExpanded}><span className="text-sm text-gray-800 truncate pr-3">Categories</span><span className="w-8 h-8 rounded-full border grid place-items-center bg-gray-50">{catExpanded ? "–" : "+"}</span></button>
                  {catExpanded && (
                    <div className="mt-3">
                      <div className="flex items-center gap-2 bg-white border rounded-2xl px-3 py-2 shadow-sm mb-3"><span>🔎</span><input value={catSearch} onChange={(e) => setCatSearch(e.target.value)} className="flex-1 outline-none text-sm" placeholder="Search categories or subcategories" /></div>
                      <div className="bg-white rounded-2xl border overflow-hidden">
                        {filterCats(CATEGORIES_FULL).map((cat, idx) => {
                          const open = openHead === cat.name;
                          const headActive = selectedCats.has(cat.name);
                          const subsSet = selectedSubs[cat.name] || new Set();
                          return (
                            <div key={cat.name} className={idx > 0 ? "border-t" : ""}>
                              <div className="p-3 flex items-center justify-between">
                                <button className="text-left font-medium flex-1" onClick={() => setOpenHead(open ? "" : cat.name)}>
                                  {emojiFor(cat.name)} {cat.name}
                                  {subsSet.size > 0 ? (<span className="ml-2 text-xs text-gray-500">({subsSet.size} selected)</span>) : null}
                                </button>
                                <label className="flex items-center gap-1 text-xs text-gray-700"><input type="checkbox" checked={headActive} onChange={() => toggleHead(cat.name)} />Choose</label>
                                <button className="ml-2 w-8 h-8 rounded-full border flex items-center justify-center bg-gray-50" onClick={() => setOpenHead(open ? "" : cat.name)} aria-expanded={open} aria-controls={'subs-'+idSafe(cat.name)}>{open ? "–" : "+"}</button>
                              </div>
                              {open ? (
                                <div id={'subs-'+idSafe(cat.name)} className="px-3 pb-3 flex flex-wrap gap-2">
                                  {cat.subs.map((s) => {
                                    const subsSet2 = selectedSubs[cat.name] || new Set();
                                    const active = subsSet2.has(s);
                                    return (
                                      <button key={s} onClick={() => toggleSub(cat.name, s)} className={"px-3 py-1 rounded-full border text-sm " + (active ? 'bg-gray-900 text-white border-gray-900' : 'bg-white text-gray-800')} aria-pressed={active}>
                                        {s}
                                      </button>
                                    );
                                  })}
                                </div>
                              ) : null}
                            </div>
                          );
                        })}
                      </div>
                    </div>
                  )}
                </div>
                {/* Map BELOW categories */}
                <div>
                  <div className="text-sm font-medium text-gray-700 mb-2">Pin your map location</div>
                  <div className="relative h-48 w-full rounded-2xl border overflow-hidden">
                    <SimMap pins={[]} label="Edit: adjust your pin" />
                  </div>
                </div>
                <div className="flex gap-3 pt-2 pb-6"><button className="rounded-xl bg-black px-4 py-2 text-white" onClick={() => setMode("view")}>Save</button><button className="rounded-xl border px-4 py-2" onClick={() => setMode("view")}>Cancel</button></div>
              </div>
            </div>
          );
        }

        // VIEW mode (own profile or viewing a provider)
        return (
          <div className="absolute inset-0 overflow-y-auto">
            {isOwn ? (
              <>
                <div className="h-14 px-5 border-b shrink-0 flex items-center">
                  <div className="flex items-center justify-between w-full">
                    <div className="flex items-center gap-2"><span className="text-sm font-medium text-gray-900">Publish profile</span><button aria-label="What is publish?" className="h-5 w-5 rounded-full border grid place-items-center text-[10px] text-gray-600" onClick={() => setShowInfo(v=>!v)}>i</button></div>
                    <div className="inline-flex rounded-xl overflow-hidden border">
                      <button className={"px-3 py-1 text-xs font-medium " + (published ? "bg-gray-900 text-white" : "bg-white text-gray-700")} aria-pressed={published} onClick={() => setPublished(true)}>ON</button>
                      <button className={"px-3 py-1 text-xs font-medium " + (!published ? "bg-gray-900 text-white" : "bg-white text-gray-700")} aria-pressed={!published} onClick={() => setPublished(false)}>OFF</button>
                    </div>
                  </div>
                </div>
                {showInfo ? (<div className="px-5 py-2 border-b text-xs text-gray-600">Publishing your profile makes it discoverable on the map and in search.</div>) : null}
              </>
            ) : (
              <div className="h-12 px-3 border-b flex items-center">
                <button aria-label="Back" className="text-gray-700" onClick={() => { setSelectedProfile(null); setActiveTab("Home"); }}>←</button>
                <div className="ml-3 text-sm text-gray-600">Profile</div>
              </div>
            )}

            <div className="px-5 pt-5 pb-2"><h2 className="text-lg font-semibold text-gray-900">{isOwn ? userHandle : ("@" + (selectedProfile?.handle || PROS[0].handle) + ".uk")}</h2></div>
            <div className="px-5 pb-4 flex items-center gap-4">
              <div className="h-20 w-20 rounded-full bg-gray-200 ring-2 ring-gray-200 grid place-items-center text-lg">{(isOwn ? "S" : (selectedProfile?.displayName || PROS[0].displayName)[0])}</div>
              <div className="flex-1 min-w-0">
                <div className="text-base font-medium text-gray-900 truncate">{isOwn ? "Sparkle Clean" : (selectedProfile?.displayName || PROS[0].displayName)}</div>
                {isOwn ? (
                  <button className="mt-1 text-sm text-gray-800 underline" onClick={() => setMode("edit")}>Edit</button>
                ) : (
                  <div className="mt-2"><button className="px-3 py-2 rounded-xl text-sm bg-black text-white" onClick={() => requireLoginThen({ type: 'message', pro: selectedProfile || PROS[0] })}>💬 Message</button></div>
                )}
              </div>
            </div>

            <div className="px-5 pt-5">
              <h3 className="text-base font-semibold text-gray-900">About</h3>
              <p className="mt-2 text-sm text-gray-700 leading-relaxed">{isOwn ? "Professional home & Airbnb cleaners covering West End, City Centre, and Partick. Same-day slots available. Fully insured. Eco-friendly options on request." : ((selectedProfile || PROS[0]).about)}</p>
            </div>

            <div className="px-5">
              <div className="flex items-center justify-between"><h3 className="text-base font-semibold text-gray-900">Photos</h3>{isOwn ? (<button className="text-sm text-blue-600 hover:underline">Add</button>) : null}</div>
              <div className="mt-3 grid grid-cols-3 gap-2">
                {["https://images.unsplash.com/photo-1556910096-6f5e72db6809?q=80&w=800&auto=format&fit=crop","https://images.unsplash.com/photo-1556910103-1c02745aae4d?q=80&w=800&auto=format&fit=crop","https://images.unsplash.com/photo-1527515637462-cff94eecc1ac?q=80&w=800&auto=format&fit=crop","https://images.unsplash.com/photo-1519710164239-da123dc03ef4?q=80&w=800&auto=format&fit=crop","https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?q=80&w=800&auto=format&fit=crop","https://images.unsplash.com/photo-1530023367847-a683933f4177?q=80&w=800&auto=format&fit=crop"].map((src, i) => (
                  <button key={i} className="group relative overflow-hidden rounded-xl"><img src={src} alt={'Portfolio '+(i + 1)} className="h-24 w-full object-cover transition-transform duration-300 group-hover:scale-105" /></button>
                ))}
              </div>
            </div>

            <div className="px-5 py-5">
              <h3 className="text-base font-semibold text-gray-900">Categories</h3>
              <div className="mt-3 flex flex-wrap gap-2">{(isOwn ? Array.from(selectedCats) : [ (selectedProfile || PROS[0]).cat ]).filter(Boolean).map((c) => (<span key={c} className="inline-flex items-center rounded-full border border-gray-300 px-3 py-1 text-sm text-gray-800">{c}</span>))}</div>
            </div>

            {isOwn ? (
              <div className="px-5 pb-28 space-y-3">
                <button className="w-full rounded-xl border px-3 py-3 text-sm text-left">Help & Support</button>
                <button className="w-full rounded-xl border px-3 py-3 text-sm text-left" onClick={() => { setIsLoggedIn(false); setSelectedProfile(null); setMode("view"); setActiveTab("Home"); setShowInfo(false); setAuthOpen(false); setLoginIntent(null); }}>Log out</button>
              </div>
            ) : <div className="h-6" />}
          </div>
        );
      };

      return (
        <div className="min-h-screen bg-gray-50 p-4">
          <div className="mx-auto max-w-[420px] rounded-3xl border border-gray-200 bg-white shadow-xl overflow-hidden">
            <div className="flex h-[780px] flex-col">
              <div className="flex-1 overflow-hidden relative">
                {activeTab === "Home" && (<HomeRestored onOpenDetail={(pro)=>setViewProfile(pro)} onMsg={(pro)=>requireLoginThen({ type:'message', pro })} selectedCat={homeSelectedCat} you={{x:46,y:64}} onMore={()=>setActiveTab("Categories")} />)}
                {activeTab === "Categories" && (<CategoriesRestored onPick={(cat)=>{ setHomeSelectedCat(cat); setActiveTab("Home"); }} />)}
                {activeTab === "Chat" && (<MessagesRestored />)}
                {activeTab === "Profile" && (renderProfile())}
                {viewProfile ? (<ProfileModal pro={viewProfile} onClose={()=>setViewProfile(null)} onMsg={(pro)=>requireLoginThen({ type:'message', pro })} />) : null}
                {authOpen ? (<AuthModal onClose={()=>{ setAuthOpen(false); setLoginIntent(null); }} onAuthed={({email,username})=>{ const handle = username ? ("@" + username + ".uk") : userHandle; setUserHandle(handle); setIsLoggedIn(true); setAuthOpen(false); if(loginIntent && loginIntent.type==='message' && loginIntent.pro){ setSelectedProfile(loginIntent.pro); setActiveTab('Chat'); } else if(loginIntent && loginIntent.type==='openProfile'){ setSelectedProfile(null); setActiveTab('Profile'); } setLoginIntent(null); }} />) : null}
              </div>
              <nav className="grid grid-cols-4 border-t bg-white">
                {[{ label: "Home", icon: "🏠" }, { label: "Categories", icon: "🗂️" }, { label: "Chat", icon: "💬" }, { label: "Profile", icon: "👤" }].map((tab) => (
                  <button key={tab.label} onClick={() => { if (tab.label === 'Profile') { if (!isLoggedIn) { setLoginIntent({ type: 'openProfile' }); setAuthOpen(true); } else { setSelectedProfile(null); setActiveTab('Profile'); } } else { setActiveTab(tab.label); } }} className={"h-14 text-xs " + (activeTab === tab.label ? "font-semibold text-gray-900" : "text-gray-500") + " flex flex-col items-center justify-center gap-0.5"}>
                    <span className="text-lg leading-none">{tab.icon}</span><span>{tab.label}</span>
                  </button>
                ))}
              </nav>
            </div>
          </div>
        </div>
      );
    }

    function IdensalProfileDemo(){
      return (
        <ErrorBoundary>
          <IdensalProfileDemoInner />
        </ErrorBoundary>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<IdensalProfileDemo />);
  </script>
